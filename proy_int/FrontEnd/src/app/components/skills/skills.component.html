<div class="row">
    <div id="title">
        <h1>Habilidades </h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaskill" *ngIf="isLogged"> 
                Nueva Habilidad
            </button>
        </div>
        <table class="table">  
            <tbody>
                <tr *ngFor="let Skill of skill">
                    <td>     
                    <!--<div class="text-center col-sm-4 col-md-4 col-lg-4"></div>-->
                        <h2>{{Skill.nombreS}}</h2>
                    </td>
                    <td>
                        <circle-progress
                        [percent]="Skill.progress"
                        [radius]="70"
                        [imageSrc]="'Skill.imgSkill'"
                        [showImage]="false"
                        [imageHeight]="100"
                        [imageWidth]="100"
                        [showUnits]="true"
                        [subtitle]="'Progreso'"
                        [showSubtitle]="true"
                        [subtitleColor]="'#000000'"
                        [subtitleFontSize]="'15'"
                        [outerStrokeWidth]="8"
                        [innerStrokeWidth]="2"
                        [titleColor]="'#000000'"
                        [unitsColor]="'#000000'"
                        [titleFontSize]="'25'"
                        [unitsFontSize]="'20'"
                        [outerStrokeColor]="'#000000'"
                        [innerStrokeColor]="'#C7E596'"
                        [animation]="true"
                        [animationDuration]="600"
                    ></circle-progress>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editskill/{{Skill.id}}">
                        <i class="bi bi-pencil-square"></i> Editar</button>
                    </td>   
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" (click)="onDeleteSki(Skill.id)">
                        <i class="bi bi-trash"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
