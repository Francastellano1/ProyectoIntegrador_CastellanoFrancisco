<div class="row">
    <div id="title">
        <h1>Habilidades </h1>
        <button class="icon-btn add-btn" routerLink="/nuevaskill" *ngIf="isLogged">
            <div class="add-icon"></div>
            <div class="btn-txt">Agregar Habilidad</div>
        </button>
    </div>    
    <div class="btn btn-outline-primary container" *ngFor="let skill of skill">
        <h2>{{skill.nombreS}}</h2>
        <circle-progress
                [percent]="skill.progress"
                [radius]="100"
                [imageSrc]="skill.imgSkill"
                [showImage]="true"
                [imageHeight]="100"
                [imageWidth]="100"
                [backgroundColor]="'#014ba0'"
                [outerStrokeWidth]="15"
                [innerStrokeWidth]="5"
                [outerStrokeColor]="'#000000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="5000"
        ></circle-progress>
        <div *ngIf="isLogged">
            <button type="button" class="btn btn-primary" routerLink="/editSkill/{{skill.id}}"><i class="bi bi-pencil-square">Editar</i></button>
            <button type="button" class="btn btn-danger"><i class="bi bi-trash" (click)="onDeleteSki(skill.id)">Eliminar</i></button>
        </div>
    </div>
</div>
