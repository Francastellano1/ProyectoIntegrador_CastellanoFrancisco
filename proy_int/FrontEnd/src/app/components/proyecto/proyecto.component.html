<div class="row">
    <div id="title">
        <H1>Proyectos Realizados</H1>
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>
    <div class="btn btn-outline-primary container" *ngFor="let Proyecto of proyecto">
        <div>
            <h4>{{Proyecto.nombreP}}</h4>
            <p>{{Proyecto.descripcionP}}</p>
        </div>
        <div>
            <a>
                <img src="{{Proyecto.img}}"
                id="icon-github"
                [hspace]="5">
            </a>
        </div>
        <div *ngIf="isLogged">
            <button type="button" class="btn btn-primary" routerLink="/editProject/{{Proyecto.id}}"><i class="bi bi-pencil-square">Editar</i></button>
            <button type="button" class="btn btn-danger"><i class="bi bi-trash" (click)="onDeletePro(Proyecto.id)">Eliminar</i></button>
        </div>
    </div>
</div>
