<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged"> 
            Nuevo Proyecto
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <h5>{{Proyecto.nombreP}}</h5>
                    </td>
                    <td><h6>{{Proyecto.descripcionP}}</h6></td>
                    <td>
                        <img src="{{Proyecto.img}}"
                        id="icon-github"
                        [hspace]="5">
                    </td> 
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editproyecto/{{Proyecto.id}}">
                        <i class="bi bi-pencil-square"></i> Editar</button>
                    </td>   
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" (click)="onDeletePro(Proyecto.id)">
                        <i class="bi bi-trash"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
