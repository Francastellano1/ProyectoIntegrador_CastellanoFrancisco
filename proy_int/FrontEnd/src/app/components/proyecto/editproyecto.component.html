<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto realizado</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="pro.nombreP" required>
                </div>
  
                <div class="form-group">
                    <label for="descripcionP">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="pro.descripcionP" required>
                </div>
  
                <div class="form-group">
                    <label for="img">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="pro.img" required>
                </div>
  
                <button class="btn btn-primary">
                    Editar proyecto
                </button>
            </form>
        </div>
    </div>
  </div>
