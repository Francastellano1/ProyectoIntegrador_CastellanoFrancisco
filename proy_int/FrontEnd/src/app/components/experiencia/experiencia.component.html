<!-- Creamos la lista de experiencia laboral -->
<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged"> 
            Nueva Experiencia
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td>
                        <h5>{{Experiencia.nombreE}}</h5>
                    </td>
                    <td><h6>{{Experiencia.descripcionE}}</h6></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-square"></i> Editar</button>
                    </td>
                        
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
